<body>
    <nav>

    <section id="countdown">
        <h1>Happy Valentine's Day, My Darlin dearest! ðŸ’–</h1>
        <h2>Countdown to Our 2-Year Anniversary</h2>
        <div class="countdown" id="countdown-timer"></div>
    </section>
    
    <script>
        function countdownTimer() {
            const anniversaryDate = new Date("June 9, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = anniversaryDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
        }
        setInterval(countdownTimer, 1000);
    </script>
</body>
