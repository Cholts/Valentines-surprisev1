<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day my darlin dearest Olivia!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        /* Gold accents */
        h1, h2 {
            font-family: 'Brush Script MT', cursive;
            color: #FFD700;
        }

        nav {
            background: rgba(255, 20, 147, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
            position: relative;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 50px;
            border: 2px solid #FFD700;
            background-color: #ff69b4;
            color: white;
        }

        .heartCanvas {
            border: 2px solid white;
            background: white;
            width: 300px;
            height: 300px;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Floating candles/fireflies */
        .floating-candle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: floatUp 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { top: 100vh; opacity: 1; }
            50% { opacity: 0.6; }
            100% { top: -10px; opacity: 1; }
        }

        /* 3D Spinning Heart */
        .spinning-heart {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 150px;
            animation: spin 10s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Heart-shaped progress bar */
        .progress-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            height: 30px;
            border-radius: 20px;
            background: #ff1493;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            border-radius: 20px;
            background: #FFD700;
            transition: width 0.5s ease;
        }

        .progress-bar.glowing {
            box-shadow: 0 0 15px 10px #FFD700, 0 0 25px 10px #ff1493;
        }

        /* Heart-shaped buttons */
        button {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: none;
            background: #ff1493;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }

        button::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        /* Music toggle */
        #music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #FFD700;
            cursor: pointer;
        }

        /* Typing animation for quiz answers */
        .typing-animation {
            display: inline-block;
            border-right: 2px solid #fff;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(30) 1s forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="spinning-heart">‚ù§Ô∏è</div>
    <nav>
        <a href="#quiz">Love Quiz</a>
        <a href="#heartDrawing">Draw a Heart</a>
        <a href="#compliments">Compliment Generator</a>
        <a href="#loveChallenge">Love Challenge</a>
        <a href="#compatibility">Love Compatibility</a>
        <a href="#horoscope">Love Horoscope</a>
    </nav>

    <!-- Floating Candles/Fireflies -->
    <div class="floating-candle" style="left: 10%; animation-delay: 2s;"></div>
    <div class="floating-candle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="floating-candle" style="left: 50%; animation-delay: 1s;"></div>
    <div class="floating-candle" style="left: 70%; animation-delay: 3s;"></div>
    <div class="floating-candle" style="left: 90%; animation-delay: 5s;"></div>
    <div class="floating-candle" style="left: 15%; animation-delay: 6s;"></div>
    <div class="floating-candle" style="left: 85%; animation-delay: 7s;"></div>
    <div class="floating-candle" style="left: 60%; animation-delay: 8s;"></div>

    <!-- ‚ù§Ô∏è Love Quiz -->
    <section id="quiz">
        <h1>Love Quiz</h1>
        <form id="quizForm">
            <label>When is my birthday?</label>
            <input type="text" id="q1"><br>

            <label>What‚Äôs your special nickname?</label>
            <input type="text" id="q2"><br>

            <label>What‚Äôs my favorite color?</label>
            <input type="text" id="q3"><br>

            <label>Who takes the best photos of us (Sadly)?</label>
            <input type="text" id="q4"><br>

            <label>What‚Äôs the name of my alive dog?</label>
            <input type="text" id="q5"><br>

            <label>What‚Äôs the name of my dog who has passed away?</label>
            <input type="text" id="q6"><br>

            <label>What‚Äôs my cat‚Äôs name?</label>
            <input type="text" id="q7"><br>

            <button type="button" onclick="checkQuiz()">Submit Answers</button>
        </form>
        <div id="quizResult" class="result"></div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
    </section>

    <!-- ‚ù§Ô∏è Draw a Heart -->
    <section id="heartDrawing">
        <h1>Draw a Heart</h1>
        <canvas class="heartCanvas" id="heartCanvas"></canvas><br>
        <button onclick="clearCanvas()">Clear</button>
    </section>

    <!-- ‚ù§Ô∏è Compliment Generator -->
    <section id="compliments">
        <h2>Random Compliment</h2>
        <div id="compliment"></div>
        <button onclick="generateCompliment()">Generate Compliment</button>
    </section>

    <!-- ‚ù§Ô∏è Love Challenge -->
    <section id="loveChallenge">
        <h2>Love Challenge</h2>
        <button onclick="generateLoveChallenge()">Get Love Challenge</button>
        <div id="loveChallengeResult"></div>
    </section>

    <!-- ‚ù§Ô∏è Love Compatibility -->
    <section id="compatibility">
        <h2>Love Compatibility</h2>
        <label>Your Name:</label>
        <input type="text" id="name1">
        <label>Their Name:</label>
        <input type="text" id="name2">
        <button onclick="checkCompatibility()">Check Compatibility</button>
        <div id="compatibilityResult" class="result"></div>
    </section>

    <!-- ‚ù§Ô∏è Horoscope -->
    <section id="horoscope">
        <h2>Love Horoscope</h2>
        <input type="date" id="birthdate">
        <button onclick="getHoroscope()">Get Horoscope</button>
        <div id="horoscopeResult"></div>
    </section>

    <!-- Music Toggle -->
    <div id="music-toggle" onclick="toggleMusic()">üé∂</div>

    <audio id="background-music" loop>
        <source src="la_vie_en_rose.mp3" type="audio/mp3">
    </audio>

    <script>
        let musicPlaying = false;

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            if (musicPlaying) {
                audio.pause();
                musicPlaying = false;
            } else {
                audio.play();
                musicPlaying = true;
            }
        }

        // ‚úÖ Love Quiz Checker
        function checkQuiz() {
            let correctAnswers = ["April 23", "Darlin", "Blood red", "Katie", "Ranger", "Star", "Murphy"];
            let userAnswers = [
                document.getElementById("q1").value.trim(),
                document.getElementById("q2").value.trim(),
                document.getElementById("q3").value.trim(),
                document.getElementById("q4").value.trim(),
                document.getElementById("q5").value.trim(),
                document.getElementById("q6").value.trim(),
                document.getElementById("q7").value.trim()
            ];

            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer.toLowerCase() === correctAnswers[index].toLowerCase()) {
                    score += 14.3;
                }
            });

            document.getElementById("quizResult").innerText = `You scored ${score.toFixed(1)}%!`;
            updateProgressBar(score);
        }

        function updateProgressBar(score) {
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = `${score}%`;
            if (score === 100) {
                progressBar.classList.add("glowing");
            } else {
                progressBar.classList.remove("glowing");
            }
        }

        // ‚úÖ Compliment Generator
        function generateCompliment() {
            const compliments = [
                "You're amazing!", 
                "You're so loved!", 
                "You're my favorite person!", 
                "You light up my life!", 
                "You're my forever Valentine!",
                "Eres lo m√°s hermoso que he visto", 
                "Sos el sol de mi vida", 
                "Mi vida sin vos ser√≠a un caos", 
                "Qu√© lindo es tenerte", 
                "Me haces sentir la persona m√°s feliz",
                "You're hotter than a jalape√±o in the summer, sugar!", 
                "You're sweeter than a pecan pie, darling!", 
                "You're the best thing since grits!"
            ];
            document.getElementById("compliment").innerText = compliments[Math.floor(Math.random() * compliments.length)];
        }

        // ‚úÖ Love Challenge
        function generateLoveChallenge() {
            const challenges = [
                "Take your partner to see Gladiator 2 and buy them popcorn!", 
                "Watch Tombstone together its a great movie that needs a second watch!", 
                "Watch a Barbie movie with Charles!", 
                "Go on a picnic date at Villa Pamphili!", 
                "Give your partner a sweet kiss right now!"
            ];
            document.getElementById("loveChallengeResult").innerText = challenges[Math.floor(Math.random() * challenges.length)];
        }

        // ‚úÖ Love Compatibility Checker
        function checkCompatibility() {
            let name1 = document.getElementById("name1").value.toLowerCase();
            let name2 = document.getElementById("name2").value.toLowerCase();

            if ((name1 === "olivia" && name2 === "charles") || (name1 === "charles" && name2 === "olivia")) {
                document.getElementById("compatibilityResult").innerText = "100% - The perfect couple! the best! üíñ";
            } else {
                document.getElementById("compatibilityResult").innerText = "Get some cats maybe? not sure what you can do with a score as low as that...sorry";
            }
        }

        // ‚úÖ Horoscope Generator
        function getHoroscope() {
            const birthDate = new Date(document.getElementById("birthdate").value);
            const month = birthDate.getMonth() + 1;
            const day = birthDate.getDate();

            if ((month === 12 && day === 5) || (month === 4 && day === 23)) {
                document.getElementById("horoscopeResult").innerText = "Your love life is as bright as the stars! üåü  and I see some jewlery in your near future.";
            } else {
                document.getElementById("horoscopeResult").innerText = "Your love life is... well, you can always get some cats!";
            }
        }

        // Draw a Heart functionality
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', function(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', function(e) {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', function() {
            drawing = false;
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
