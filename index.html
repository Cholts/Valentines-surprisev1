<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            text-align: center;
            font-family: 'Brush Script MT', cursive, Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            background: rgba(255, 20, 147, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: gold;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 50px;
            border: none;
        }

        .heart-button {
            background: red;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .heart-progress {
            width: 200px;
            height: 20px;
            border-radius: 10px;
            background: white;
            overflow: hidden;
            margin: 20px auto;
        }
        .heart-progress-fill {
            height: 100%;
            width: 0;
            background: red;
            transition: width 0.5s;
        }

        .fireflies {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firefly {
            width: 8px;
            height: 8px;
            background: gold;
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.6; }
        }

        .heart {
            width: 50px;
            height: 50px;
            background: red;
            position: relative;
            transform: rotate(45deg);
            animation: spin 5s linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: -25px; top: 0; }

        @keyframes spin {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#quiz">Love Quiz</a>
        <a href="#compatibility">Love Compatibility</a>
    </nav>

    <div class="fireflies"></div>
    
    <section id="quiz">
        <h1>Love Quiz</h1>
        <form id="quizForm">
            <label>When is my birthday?</label>
            <input type="text" id="q1"><br>

            <label>Whatâ€™s your special nickname?</label>
            <input type="text" id="q2"><br>

            <label>Whatâ€™s my favorite color?</label>
            <input type="text" id="q3"><br>

            <button type="button" class="heart-button" onclick="checkQuiz()">ðŸ’–</button>
        </form>
        <div id="quizResult" class="result"></div>
        <div class="heart-progress"><div class="heart-progress-fill"></div></div>
    </section>

    <section id="compatibility">
        <h2>Love Compatibility</h2>
        <label>Your Name:</label>
        <input type="text" id="name1">
        <label>Their Name:</label>
        <input type="text" id="name2">
        <button onclick="checkCompatibility()">Check Compatibility</button>
        <div id="compatibilityResult"></div>
    </section>

    <script>
        function checkQuiz() {
            let correctAnswers = ["April 23", "Darlin", "Blood red"];
            let userAnswers = [
                document.getElementById("q1").value.trim(),
                document.getElementById("q2").value.trim(),
                document.getElementById("q3").value.trim()
            ];

            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer.toLowerCase() === correctAnswers[index].toLowerCase()) {
                    score += 33;
                }
            });

            document.querySelector(".heart-progress-fill").style.width = `${score}%`;
            document.getElementById("quizResult").innerText = `You scored ${score}%!`;
        }

        function checkCompatibility() {
            let name1 = document.getElementById("name1").value.toLowerCase();
            let name2 = document.getElementById("name2").value.toLowerCase();

            if ((name1 === "olivia" && name2 === "charles") || (name1 === "charles" && name2 === "olivia")) {
                document.getElementById("compatibilityResult").innerText = "100% - The perfect couple! ðŸ’–";
            } else {
                document.getElementById("compatibilityResult").innerText = "0% - Not a perfect match! Try again!";
            }
        }
    </script>

</body>
</html>
