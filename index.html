<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            background: rgba(255, 20, 147, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        .countdown {
            font-size: 2em;
        }

        .quiz {
            font-size: 1.5em;
            text-align: left;
        }

        .quiz p {
            margin: 10px 0;
        }

        .creator img {
            width: 300px;
            border-radius: 15px;
            margin-top: 10px;
        }

        html {
            scroll-behavior: smooth;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: floatHeart 5s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { top: 100%; left: 0%; opacity: 1; }
            100% { top: -10%; left: 100%; opacity: 0; }
        }

        .candy {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: fallCandy 2s ease-in-out forwards;
        }

        @keyframes fallCandy {
            0% { top: -10%; opacity: 1; }
            100% { top: 80%; opacity: 0; }
        }

        /* Footer */
        footer {
            background-color: #ff1493;
            padding: 20px;
            font-size: 1.2em;
            color: white;
        }

        .mystery-box {
            display: inline-block;
            padding: 20px;
            background: #ff69b4;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quiz {
                font-size: 1.2em;
            }
            .countdown {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#countdown">Countdown</a>
        <a href="#quiz">Love Quiz</a>
        <a href="#creator">Meet the Creator</a>
    </nav>

    <!-- Pop-up Greeting -->
    <div id="greeting-popup" style="display: none;">
        <h2>Welcome, my love! üíñ</h2>
    </div>

    <!-- Countdown Section -->
    <section id="countdown">
        <h1>Happy Valentine's Day, My Darlin dearest! üíñ</h1>
        <h2>Countdown to Our 2-Year Anniversary</h2>
        <div class="countdown" id="countdown-timer"></div>
    </section>

    <!-- Love Quotes -->
    <section id="quotes">
        <p id="love-quote">Welcome to our love page! üíñ</p>
    </section>

    <!-- Love Quiz Section -->
    <section id="quiz">
        <h2>Love Quiz</h2>
        <div class="quiz">
            <form id="quiz-form">
                <!-- Questions will be randomized -->
                <p id="question1"></p>
                <input type="text" id="answer1" placeholder="Your answer">

                <p id="question2"></p>
                <input type="text" id="answer2" placeholder="Your answer">

                <p id="question3"></p>
                <input type="text" id="answer3" placeholder="Your answer">

                <p id="question4"></p>
                <input type="text" id="answer4" placeholder="Your answer">

                <p id="question5"></p>
                <input type="text" id="answer5" placeholder="Your answer">

                <p id="question6"></p>
                <input type="text" id="answer6" placeholder="Your answer">

                <p id="question7"></p>
                <input type="text" id="answer7" placeholder="Your answer">

                <p id="question8"></p>
                <input type="text" id="answer8" placeholder="Your answer">

                <button type="button" onclick="submitQuiz()">Submit Answers</button>
            </form>

            <div id="quiz-result"></div>
        </div>
    </section>

    <!-- Meet the Creator Section -->
    <section id="creator">
        <h2>Meet the Creator</h2>
        <img src="creator.jpg" alt="Meet the Creator">
    </section>

    <!-- Mystery Box -->
    <section>
        <div class="mystery-box" onclick="openMysteryBox()">Open the Mystery Box!</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>‚ÄúLove is all you need.‚Äù ‚Äì The Beatles</p>
    </footer>

    <script>
        // Pop-up greeting
        window.onload = function() {
            document.getElementById("greeting-popup").style.display = "block";
            setTimeout(function() {
                document.getElementById("greeting-popup").style.display = "none";
            }, 3000); // Popup disappears after 3 seconds
        }

        // Love quotes rotation
        const quotes = [
            "Love is the only reality, and it‚Äôs not a mere sentiment. It‚Äôs the ultimate truth that lies at the heart of creation. ‚Äì Rabindranath Tagore",
            "You are my sun, my moon, and all my stars. ‚Äì E.E. Cummings",
            "Love is all you need. ‚Äì The Beatles",
            "Where there is love, there is life. ‚Äì Mahatma Gandhi"
        ];

        let quoteIndex = 0;
        setInterval(function() {
            document.getElementById('love-quote').innerText = quotes[quoteIndex];
            quoteIndex = (quoteIndex + 1) % quotes.length;
        }, 5000); // Change quote every 5 seconds

        // Countdown timer
        function countdownTimer() {
            const anniversaryDate = new Date("June 9, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = anniversaryDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
        }
        setInterval(countdownTimer, 1000);

        // Randomized quiz questions
        const questions = [
            { question: "When is my birthday?", answer: "April 23, 2003" },
            { question: "What‚Äôs your special nickname?", answer: "Darlin" },
            { question: "What‚Äôs my favorite color?", answer: "Blood red" },
            { question: "Who takes the best photos of us (Sadly)?", answer: "Katie" },
            { question: "What‚Äôs the name of my alive dog?", answer: "Ranger" },
            { question: "What‚Äôs the name of my dog who has passed away?", answer: "Star" },
            { question: "What‚Äôs my cat‚Äôs name?", answer: "Murphy" }
        ];

        // Shuffle the questions
        questions.sort(() => Math.random() - 0.5);

        // Add randomized questions to the quiz
        questions.forEach((q, index) => {
            document.getElementById(`question${index + 1}`).innerText = q.question;
            document.getElementById(`answer${index + 1}`).setAttribute("placeholder", `Your answer (e.g. ${q.answer})`);
        });

        // Submit quiz answers
        function submitQuiz() {
            let result = "Your love compatibility score is: ";
            let correctAnswers = 0;

            questions.forEach((q, index) => {
                const userAnswer = document.getElementById(`answer${index + 1}`).value;
                if (userAnswer.trim().toLowerCase() === q.answer.toLowerCase()) {
                    correctAnswers++;
                }
            });

            result += `${correctAnswers * 12.5}%`; // Each correct answer adds 12.5%
            document.getElementById("quiz-result").innerText = result;

            // Show candy falling animation
            let candy = document.createElement('div');
            candy.classList.add('candy');
            document.body.appendChild(candy);
        }

        // Mystery Box
        function openMysteryBox() {
            alert("HAPPY VALENTINES DARLIN DEAREST!");
        }
    </script>
</body>
</html>
