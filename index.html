<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(255, 20, 147, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        section {
            padding: 100px 20px;
            min-height: 100vh;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .heartCanvas {
            border: 2px solid white;
            width: 100%;
            height: 400px;
            background: white;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#quiz">Love Quiz</a>
        <a href="#heartDrawing">Draw a Heart</a>
        <a href="#compliments">Compliment Generator</a>
        <a href="#loveChallenge">Love Challenge</a>
        <a href="#compatibility">Love Compatibility</a>
        <a href="#horoscope">Love Horoscope</a>
    </nav>

    <!-- ❤️ Quiz Section -->
    <section id="quiz">
        <h1>Love Quiz</h1>
        <form id="quizForm">
            <label>When is my birthday?</label>
            <input type="text" id="q1"><br>

            <label>What’s your special nickname?</label>
            <input type="text" id="q2"><br>

            <label>What’s my favorite color?</label>
            <input type="text" id="q3"><br>

            <label>Who takes the best photos of us (Sadly)?</label>
            <input type="text" id="q4"><br>

            <label>What’s the name of my alive dog?</label>
            <input type="text" id="q5"><br>

            <label>What’s the name of my dog who has passed away?</label>
            <input type="text" id="q6"><br>

            <label>What’s my cat’s name?</label>
            <input type="text" id="q7"><br>

            <button type="button" onclick="checkQuiz()">Submit Answers</button>
        </form>
        <div id="quizResult" class="result"></div>
    </section>

    <!-- ❤️ Interactive Heart Drawing -->
    <section id="heartDrawing">
        <h1>Draw a Heart</h1>
        <canvas class="heartCanvas" id="heartCanvas"></canvas>
        <button onclick="clearCanvas()">Clear</button>
    </section>

    <!-- ❤️ Compliment Generator -->
    <section id="compliments">
        <h2>Random Compliment</h2>
        <div id="compliment"></div>
        <button onclick="generateCompliment()">Generate Compliment</button>
    </section>

    <!-- ❤️ Love Challenge -->
    <section id="loveChallenge">
        <h2>Love Challenge</h2>
        <button onclick="generateLoveChallenge()">Get Love Challenge</button>
        <div id="loveChallengeResult"></div>
    </section>

    <!-- ❤️ Love Compatibility -->
    <section id="compatibility">
        <h2>Love Compatibility</h2>
        <label>Your Name:</label>
        <input type="text" id="name1">
        <label>Their Name:</label>
        <input type="text" id="name2">
        <button onclick="checkCompatibility()">Check Compatibility</button>
        <div id="compatibilityResult" class="result"></div>
    </section>

    <!-- ❤️ Horoscope -->
    <section id="horoscope">
        <h2>Love Horoscope</h2>
        <input type="date" id="birthdate">
        <button onclick="getHoroscope()">Get Horoscope</button>
        <div id="horoscopeResult"></div>
    </section>

    <!-- ❤️ JavaScript -->
    <script>
        // ✅ Love Quiz Checker
        function checkQuiz() {
            let correctAnswers = ["April 23", "Darlin", "Blood red", "Katie", "Ranger", "Star", "Murphy"];
            let userAnswers = [
                document.getElementById("q1").value.trim(),
                document.getElementById("q2").value.trim(),
                document.getElementById("q3").value.trim(),
                document.getElementById("q4").value.trim(),
                document.getElementById("q5").value.trim(),
                document.getElementById("q6").value.trim(),
                document.getElementById("q7").value.trim()
            ];

            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer.toLowerCase() === correctAnswers[index].toLowerCase()) {
                    score += 14.3;
                }
            });

            document.getElementById("quizResult").innerText = `You scored ${score.toFixed(1)}%!`;
        }

        // ✅ Love Compatibility Checker
        function checkCompatibility() {
            let name1 = document.getElementById("name1").value.toLowerCase();
            let name2 = document.getElementById("name2").value.toLowerCase();

            if ((name1 === "olivia" && name2 === "charles") || (name1 === "charles" && name2 === "olivia")) {
                document.getElementById("compatibilityResult").innerText = "100% - The perfect couple! 💖";
            } else {
                document.getElementById("compatibilityResult").innerText = "0% - Oof... Try again with Olivia and Charles!";
            }
        }

        // ✅ Love Horoscope
        function getHoroscope() {
            let birthdate = new Date(document.getElementById("birthdate").value);
            let month = birthdate.getMonth() + 1;
            let day = birthdate.getDate();

            if (month === 4 && day === 23) {
                document.getElementById("horoscopeResult").innerText = "Taurus: Your love life is amazing today!";
            } else if (month === 12 && day === 5) {
                document.getElementById("horoscopeResult").innerText = "Sagittarius: Get ready for a surprise!";
            } else {
                document.getElementById("horoscopeResult").innerText = "You will die alone.";
            }
        }

        // ✅ Drawing a Heart
        let canvas = document.getElementById("heartCanvas");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
